<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-6">Erro</h1>

        <div class="bg-red-100 border-l-4 border-red-500 p-4 mb-6">
            <p class="text-red-700" th:text="${mensagem}">Ocorreu um erro ao processar sua solicitação.</p>
        </div>

        <a href="/" class="inline-block px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Voltar para a página inicial</a>
    </div>
</div>
</body>
</html>
